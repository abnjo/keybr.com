name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # IMPORTANT: Change this to 'main' if that is your default branch name

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_CLIENT: sqlite
      NODE_COMPILE_CACHE: /tmp/node-compile-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # --- THIS IS THE MISSING STEP ---
      - name: Compile TypeScript to JavaScript
        run: npm run compile

      - name: Build the final web application
        run: npm run build

      # --- Let's find the correct output path ---
      - name: Find the main index.html file
        run: find . -name "index.html"
